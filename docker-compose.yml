services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: online_health_store
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./apps/backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://root:password@mysql:3306/online_health_store
      PORT: 4000
      NODE_ENV: production
      JWT_SECRET: super_secure_jwt_secret
      HASH_SALT_ROUNDS: 10
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./apps/frontend
      args:
        VITE_API_URL: http://backend:4000/api
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mysql_data:
